<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="screen">
    <div class="container">
      <div class="all long" id="1">
        <div class="long-top">
          <img class="jeremy-img" src="./images/image-jeremy.png" alt="">

          <p class="report">Report for</p>
          <p class="jeremy-text">Jeremy Robson</p>
        </div>
        <div class="long-bottom">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>
      <div class="all short" id="2">
        <div class="short-top">
          <img src="./images/icon-work.svg" alt="" class="icon icon1">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" class="dot">
          </div>
          <p class="two" id="current1">32hrs</p>
          <p class="three" id="previous1">Last Week - 36hrs</p>
        </div>
      </div>
