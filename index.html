<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="screen">
    <div class="container">
      <div class="all long" id="first">
        <div class="long-top">
          <img class="jeremy-img" src="./images/image-jeremy.png" alt="">

          <p class="report">Report for</p>
          <p class="jeremy-text">Jeremy Robson</p>
        </div>
        <div class="long-bottom">
          <a href="#" onclick="dailyStats()" class="daily" id="d">Daily</a>
          <a href="#" onclick="weeklyStats()" class="weekly" id="w">Weekly</a>
          <a href="#" onclick="monthlyStats()" class="monthly" id="m">Monthly</a>
        </div>
      </div>
      <div class="all short" id="second">
        <div class="short-top icon-bg-1">
          <img src="./images/icon-work.svg" alt="" class="icon icon1">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Work</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current1">32hrs</p>
          <p class="three" id="previous1">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="all short" id="third">
        <div class="short-top icon-bg-2">
          <img src="./images/icon-play.svg" alt="" class="icon icon2">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Play</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current2">10hrs</p>
          <p class="three" id="previous2">Last Week - 8hrs</p>
        </div>
      </div>
      <div class="all short" id="fourth">
        <div class="short-top icon-bg-3">
          <img src="./images/icon-study.svg" alt="" class="icon icon3">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Study</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current3">4hrs</p>
          <p class="three" id="previous3">Last Week - 7hrs</p>
        </div>
      </div>
      <div class="all short" id="fifth">
        <div class="short-top icon-bg-4">
          <img src="./images/icon-exercise.svg" alt="" class="icon icon4">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Exercise</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current4">4hrs</p>
          <p class="three" id="previous4">Last Week - 5hrs</p>
        </div>
      </div>
      <div class="all short" id="sixth">
        <div class="short-top icon-bg-5">
          <img src="./images/icon-social.svg" alt="" class="icon icon5">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Social</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current5">5hrs</p>
          <p class="three" id="previous5">Last Week - 10hrs</p>
        </div>
      </div>
      <div class="all short" id="seventh">
        <div class="short-top icon-bg-6">
          <img src="./images/icon-self-care.svg" alt="" class="icon icon6">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Self Care</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current6">2hrs</p>
          <p class="three" id="previous6">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    <span>Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor
    </a>.
    <span>Coded by </span><a href="https://github.com/PrajwalDhule/time-tracking-dashboard" target="_blank">Prajwal
      Dhule</a>.
  </div>
  <script>
    "use strict";
    function dailyStats() {
      document.getElementById("current1").innerHTML = "5hrs";
      document.getElementById("previous1").innerHTML = "Yesterday - 7hrs";
      document.getElementById("current2").innerHTML = "1hr";
      document.getElementById("previous2").innerHTML = "Yesterday - 2hrs";
      document.getElementById("current3").innerHTML = "0hrs";
      document.getElementById("previous3").innerHTML = "Yesterday - 1hr";
      document.getElementById("current4").innerHTML = "1hrs";
      document.getElementById("previous4").innerHTML = "Yesterday - 1hr";
      document.getElementById("current5").innerHTML = "1hr";
      document.getElementById("previous5").innerHTML = "Yesterday - 3hrs";
      document.getElementById("current6").innerHTML = "0hrs";
      document.getElementById("previous6").innerHTML = "Yesterday - 1hr";
      document.getElementById("d").style.color = "white";
      document.getElementById("w").style.color = "hsl(235, 45%, 61%)";
      document.getElementById("m").style.color = "hsl(235, 45%, 61%)";
    }
    function weeklyStats() {
      document.getElementById("current1").innerHTML = "32hrs";
      document.getElementById("previous1").innerHTML = "Last Week - 36hrs";
      document.getElementById("current2").innerHTML = "10hrs";
      document.getElementById("previous2").innerHTML = "Last Week - 8hrs";
      document.getElementById("current3").innerHTML = "4hrs";
      document.getElementById("previous3").innerHTML = "Last Week - 7hrs";
      document.getElementById("current4").innerHTML = "4hrs";
      document.getElementById("previous4").innerHTML = "Last Week - 5hrs";
      document.getElementById("current5").innerHTML = "5hrs";
      document.getElementById("previous5").innerHTML = "Last Week - 10hrs";
      document.getElementById("current6").innerHTML = "2hrs";
      document.getElementById("previous6").innerHTML = "Last Week - 2hrs";
      document.getElementById("w").style.color = "white";
      document.getElementById("d").style.color = "hsl(235, 45%, 61%)";
      document.getElementById("m").style.color = "hsl(235, 45%, 61%)";
    }
    function monthlyStats() {
      document.getElementById("current1").innerHTML = "103hrs";
      document.getElementById("previous1").innerHTML = "Last Month - 128hrs";
      document.getElementById("current2").innerHTML = "23hrs";
      document.getElementById("previous2").innerHTML = "Last Month - 29hrs";
      document.getElementById("current3").innerHTML = "13hrs";
      document.getElementById("previous3").innerHTML = "Last Month - 19hrs";
      document.getElementById("current4").innerHTML = "11hrs";
      document.getElementById("previous4").innerHTML = "Last Month - 18hrs";
      document.getElementById("current5").innerHTML = "21hrs";
      document.getElementById("previous5").innerHTML = "Last Month - 23hrs";
      document.getElementById("current6").innerHTML = "7hrs";
      document.getElementById("previous6").innerHTML = "Last Month - 11hrs";
      document.getElementById("m").style.color = "white";
      document.getElementById("d").style.color = "hsl(235, 45%, 61%)";
      document.getElementById("w").style.color = "hsl(235, 45%, 61%)";
    }
  </script>
</body>

</html>
