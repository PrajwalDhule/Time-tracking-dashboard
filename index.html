<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="screen">
    <div class="container">
      <div class="all long" id="first">
        <div class="long-top">
          <img class="jeremy-img" src="./images/image-jeremy.png" alt="">

          <p class="report">Report for</p>
          <p class="jeremy-text">Jeremy Robson</p>
        </div>
        <div class="long-bottom">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>
      <div class="all short" id="second">
        <div class="short-top icon-bg-1">
          <img src="./images/icon-work.svg" alt="" class="icon icon1">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Work</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current1">32hrs</p>
          <p class="three" id="previous1">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="all short" id="third">
        <div class="short-top icon-bg-2">
          <img src="./images/icon-play.svg" alt="" class="icon icon2">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Play</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current2">10hrs</p>
          <p class="three" id="previous2">Last Week - 8hrs</p>
        </div>
      </div>
      <div class="all short" id="fourth">
        <div class="short-top icon-bg-3">
          <img src="./images/icon-study.svg" alt="" class="icon icon3">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Study</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current3">4hrs</p>
          <p class="three" id="previous3">Last Week - 7hrs</p>
        </div>
      </div>
      <div class="all short" id="fifth">
        <div class="short-top icon-bg-4">
          <img src="./images/icon-exercise.svg" alt="" class="icon icon4">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Exercise</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current4">4hrs</p>
          <p class="three" id="previous4">Last Week - 5hrs</p>
        </div>
      </div>
      <div class="all short" id="sixth">
        <div class="short-top icon-bg-5">
          <img src="./images/icon-social.svg" alt="" class="icon icon5">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Social</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current5">5hrs</p>
          <p class="three" id="previous5">Last Week - 10hrs</p>
        </div>
      </div>
      <div class="all short" id="seventh">
        <div class="short-top icon-bg-6">
          <img src="./images/icon-self-care.svg" alt="" class="icon icon6">
        </div>
        <div class="short-bottom">
          <div class="one">
            <p class="field">Self Care</p>
            <div class="dot"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <p class="two" id="current6">2hrs</p>
          <p class="three" id="previous6">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
